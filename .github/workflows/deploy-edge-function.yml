# Deploy WhatsApp Edge Function to Supabase
name: Deploy Edge Function

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Deploy Edge Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase functions deploy whatsapp-webhook --project-ref ztefkcbgkdqgvcfphvys
          supabase functions deploy create-order --project-ref ztefkcbgkdqgvcfphvys
          supabase functions deploy create-payment --project-ref ztefkcbgkdqgvcfphvys
          supabase functions deploy get-payment-channels --project-ref ztefkcbgkdqgvcfphvys
          supabase functions deploy payment-webhook --project-ref ztefkcbgkdqgvcfphvys
