name: Deploy Edge Function

on:
  push:
    paths:
      - 'supabase/functions/whatsapp-webhook/**'
      - 'supabase/functions/whatsapp-webhook.ts'
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Set Supabase Access Token
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: echo "SUPABASE_ACCESS_TOKEN=$SUPABASE_ACCESS_TOKEN" >> $GITHUB_ENV
      
      - name: Deploy Edge Function
        run: |
          supabase functions deploy whatsapp-webhook --project-ref ztefkcbgkdqgvcfphvys
