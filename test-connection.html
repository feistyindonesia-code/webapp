<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Koneksi Feisty</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
        <div class="text-center mb-6">
            <div class="w-16 h-16 mx-auto mb-4 rounded-full bg-gradient-to-br from-[#FF6B35] to-[#F7C94B] flex items-center justify-center">
                <span class="text-white font-bold text-2xl">F</span>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Test Koneksi</h1>
            <p class="text-gray-500">Memeriksa koneksi ke Supabase...</p>
        </div>
        
        <div id="result" class="space-y-4">
            <div class="flex items-center justify-center">
                <div class="loader"></div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ztefkcbgkdqgvcfphvys.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp0ZWZrY2Jna2RxZ3ZjZnBodnlzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE4NzAzMzMsImV4cCI6MjA4NzQ0NjMzM30.xSoIe07K-C120ecvg1gpCJJgOSdKO-NFlba7pK0otMI';

        async function testConnection() {
            const result = document.getElementById('result');
            
            try {
                // Test 1: Check outlets table
                const outletsRes = await fetch(
                    `${SUPABASE_URL}/rest/v1/outlets?select=*&limit=1`,
                    {
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                        }
                    }
                );

                if (!outletsRes.ok) {
                    throw new Error(`Outlets table error: ${outletsRes.status}`);
                }

                const outlets = await outletsRes.json();
                
                // Test 2: Check products table
                const productsRes = await fetch(
                    `${SUPABASE_URL}/rest/v1/products?select=*&limit=5`,
                    {
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                        }
                    }
                );
                
                const products = productsRes.ok ? await productsRes.json() : [];

                // Test 3: Check customers table structure
                const customersRes = await fetch(
                    `${SUPABASE_URL}/rest/v1/customers?select=id,name,phone,referral_code&limit=1`,
                    {
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                        }
                    }
                );

                const customers = customersRes.ok ? await customersRes.json() : [];

                // Success!
                result.innerHTML = `
                    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg">
                        <div class="flex items-center gap-2 mb-2">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                            </svg>
                            <span class="font-bold">Koneksi Berhasil!</span>
                        </div>
                        <p class="text-sm">Database Supabase terhubung dengan sukses.</p>
                    </div>
                    
                    <div class="bg-gray-50 rounded-lg p-4">
                        <h3 class="font-semibold text-gray-800 mb-2">Data Tersedia:</h3>
                        <ul class="space-y-1 text-sm text-gray-600">
                            <li>✓ Outlets: ${outlets.length > 0 ? outlets.map(o => o.name).join(', ') : '0 (schema perlu dijalankan)'}</li>
                            <li>✓ Products: ${products.length} item</li>
                            <li>✓ Customers: OK</li>
                        </ul>
                    </div>
                    
                    <div class="bg-blue-50 rounded-lg p-4">
                        <h3 class="font-semibold text-gray-800 mb-2">Menu Cepat:</h3>
                        <div class="grid grid-cols-3 gap-2">
                            <a href="landing/index.html" class="bg-[#FF6B35] text-white py-2 rounded-lg text-center text-sm font-medium">Landing</a>
                            <a href="weborder/index.html" class="bg-[#FF6B35] text-white py-2 rounded-lg text-center text-sm font-medium">Web Order</a>
                            <a href="pos/index.html" class="bg-[#FF6B35] text-white py-2 rounded-lg text-center text-sm font-medium">POS</a>
                            <a href="admin/index.html" class="bg-[#FF6B35] text-white py-2 rounded-lg text-center text-sm font-medium col-span-3">Admin</a>
                        </div>
                    </div>
                `;
            } catch (error) {
                result.innerHTML = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg">
                        <div class="flex items-center gap-2 mb-2">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                            </svg>
                            <span class="font-bold">Koneksi Gagal</span>
                        </div>
                        <p class="text-sm">${error.message}</p>
                    </div>
                    
                    <div class="bg-yellow-50 rounded-lg p-4">
                        <h3 class="font-semibold text-gray-800 mb-2">Langkah-langkah:</h3>
                        <ol class="list-decimal list-inside text-sm text-gray-600 space-y-1">
                            <li>Buka Supabase SQL Editor</li>
                            <li>Copy semua isi file <code class="bg-gray-200 px-1 rounded">supabase/schema.sql</code></li>
                            <li>Jalankan query tersebut</li>
                            <li>Refresh halaman ini</li>
                        </ol>
                    </div>
                `;
            }
        }

        testConnection();
    </script>
</body>
</html>
